<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toogleSearch(inputSearch)" class="search-link pull-right">
      <span *ngIf="inputSearch.value">
        <small>"{{inputSearch.value}}"</small>
      </span>
      <i class="fa fa-search"></i>
    </a>
  </h1>

  <div class="row">
    <div class="col-xs-12 search-bar" [@toogleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" #inputSearch formControlName="searchControl" class="form-control" placeholder="O que você está procurando?" autofocus>
        </div>
      </form>
    </div>
  </div>

</section>

<section class="content">

  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>
    <div *ngIf="restaurants?.length === 0" class="col-xs-12">
      <p class="lead text-center">
        Não foram encontrados items para a sua busca.
      </p>
    </div>
  </div>

</section>
